<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simon</title>
    <!-- FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/stylesheets/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>SIMON</h1>
      <div id="simon">
        <div class="outer-ring">
          <div class="quarter-circle-top-left green"></div>
          <div class="quarter-circle-top-right red"></div>
          <div class="quarter-circle-bottom-left yellow"></div>
          <div class="quarter-circle-bottom-right blue"></div>
          <div class="inner-ring"></div>
        </div>
      </div>
      <div class="score"><h2>SCORE: <span>0</span></h2></div>
      <div class="message"></div>
    </div>
  </body>

  <!-- JAVASCRIPT LIBRARIES -->

</html>
